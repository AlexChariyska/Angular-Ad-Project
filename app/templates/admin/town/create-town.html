<div data-ng-include data-src="'templates/partials/navigation-logged.html'"></div>
<div class="container well">
    <div class="col-md-2">
        <div data-ng-include data-src="'templates/partials/side-navigation-admin.html'"></div>
    </div>
    <form class="col-md-6 col-md-offset-2 form-container" name="form"
          ng-controller="TownCategoryFunctionalityController">
        <h3>Create Town?</h3>

        <div>
            <label for="town">Town*: </label> <input type="text" id="town" name="town" ng-model="town.name" required> 
              <span ng-show="form.town.$dirty && form.town.$error.required"
                    class="text-danger">Town name is required</span>
        </div>
        <button class="btn btn-default col-md-offset-4" ng-disabled="form.$invalid" ng-click="create('town',town.name)">
            Create
        </button>
        <button class="btn btn-default" ng-click="cancel('town')">Cancel</button>
    </form>
</div>
