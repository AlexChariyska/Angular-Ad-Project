
<div class="container well">
	<div class="col-lg-10 col-sm-12">
			<ul id="ul" ng-repeat="ad in filteredAds">
				<li class="row">
				<div class="col-lg-12 col-sm-12">
					<h3 class="pull-left">{{ad.title}}</h3>
					<date  class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</date>
				</div>
				<div class="row">

					<div class="col-lg-3 col-sm-4">
						<img src="img\300px-No_image_available.svg.png" class="img-thumbnail" ng-src="{{ad.imageDataUrl}}">
					</div>
					<div class="col-lg-9 col-sm-8">
						<div class="panel panel-default">
						  <div class="panel-body">
						    {{ad.text}}
						    {{ad.townId}}
						  </div>
						 </div>
						 <div class="col-lg-6 col-sm-8">
						  <div class="well well-sm">
						   <strong>Name: </strong> {{ad.ownerName}}
						  </div>
						  <div class="well well-sm">
						   <strong>Email: </strong> {{ad.ownerEmail}}
						  </div>			  
						  <div class="well well-sm">
						   <strong>Phone: </strong> {{ad.ownerPhone}}
						</div>
				  </div>
				  </div>
				</li>
			</ul>
    </div>

   <div class="col-lg-2">
   <div class="list-group" ng-model="filterByCategory.categoryId">
   <h3>Categories</h3>
		<option class="list-group-item active" value="">All</option>
		<option class="list-group-item" ng-repeat="category in categories" value="{{category.id}}">{{category.name}}
		</option>
	</div>
   <div class="list-group" ng-model="filterByTown.townId">
     <h3>Towns</h3>
		<a href="" class="list-group-item active" value="">All</a>
		<a href="" class="list-group-item" ng-repeat="town in towns" value="{{town.id}}">{{town.name}}
		</a>
  </div>
</div>


<div class="row">
	<div class="col-lg-12 col-md-offset-4">
		 <pagination total-items="bigTotalItems" items-per-page="numPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination> 
	     </div>
	</div>
</div>
