
<div class="row">
	<div class="col-lg-9">
	<div class="row">
		<ul id="ul" ng-repeat="ad in ads.ads |  filter:filterByCategory |  filter:filterByTown">
			<li class="col-lg-6">
			<h3>{{ad.title}}</h3>
			<h3>{{ad.town}}</h3>
			<date>{{ad.date | date:'dd-MMM-yyyy'}}</date>
			<p>{{ad.text}}</p>
			<p class="clearfix">Name: <span class="a-info">{{ad.ownerName}}</span></p>
			<p class="clearfix">Email: <span class="a-info">{{ad.ownerEmail}}</span></p>
			<p class="clearfix">Phone: <span class="a-info">{{ad.ownerPhone}}</span></p>
			</li>
		</ul>
		</div>
	</div>
	<div class="col-lg-2 col-md-offset-1">
	<div ng-controller="GetAllCategories">
		<h4>Categories</h4>
		<select class="form-control" ng-model="filterByCategory.category">
		<option value="">All</option>
			<option ng-repeat="category in categories" value="{{category.name}}" >
				{{category.name}}
			</option>
		</select>
	</div>
	<div ng-controller="GetAllTown">
		<h4>Towns</h4>
		<select class="form-control" ng-model="filterByTown.town">
		<option value="">All</option>
			<option ng-repeat="town in towns" value="{{town.name}}" >
				{{town.name}}
			</option>
		</select>
	</div>
	</div>
</div>


<div class="row">
	<div class="col-lg-12 col-md-offset-5">
		<div class="bs-component">
              <ul class="pagination">
                <li class="disabled"><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
             </ul>
		</div>
	</div>
</div>
