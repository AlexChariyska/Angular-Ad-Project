<ul id="lists" ng-repeat="ad in ads | orderBy:'-date' ">
    <li class="row">
        <div class="col-md-12 col-sm-12">
            <h3 class="pull-left">{{ad.title}}</h3>
            <date class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</date>
        </div>
        <div class="row">

            <div class="col-md-3 col-sm-4">
                <img src="img\300px-No_image_available.svg.png" class="img-thumbnail"
                     ng-src="{{ad.imageDataUrl}}">
            </div>
            <div class="col-md-9 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ad.text}}
                    </div>
                </div>
                <div class="col-md-6 col-sm-8">
                    <div class="well well-sm">
                        <strong>Name: </strong> {{ad.ownerName}}
                    </div>
                    <div class="well well-sm">
                        <strong>Email: </strong> {{ad.ownerEmail}}
                    </div>
                    <div class="well well-sm">
                        <strong>Phone: </strong> {{ad.ownerPhone}}
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<div ng-if="users.length==0" class="box no-data">
    No ads found.
</div>
