<div data-ng-include data-src="'templates/partials/navigation.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-3 col-sm-offset-1  col-sm-10">
            <div class="well bs-component">
                <form class="form-horizontal" name="loginForm" novalidate>
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="username" class="col-md-2 control-label">Username</label>

                            <div class="col-md-10">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username"
                                       ng-model="credentials.username" required>
                                <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required"
                                      class="text-danger">Username is required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">Password</label>

                            <div class="col-md-10">
                                <input type="password" class="form-control" id="password" name="password" ng-minlength=2
                                       ng-maxlength=100 placeholder="Password"
                                       ng-model="credentials.password" required>
                                Â <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required"
                                       class="text-danger">Password is required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary" ng-click="login(credentials)">Login
                                </button>
                                <button class="btn btn-default" ng-click="reset()">Cancel</button>
                                <a class="text-info" href="#/register">Register</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
