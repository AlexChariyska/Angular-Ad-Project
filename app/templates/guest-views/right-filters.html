<div class="col-md-2 col-sm-12" ng-controller="TownCategoryDataController">
    <div class="list-group col-md-12 col-sm-6">
        <h3>Categories</h3>
        <a class="list-group-item" ng-model="categoryId"
           ng-click="clearCategory()">All</a>
        <a class="list-group-item" ng-repeat="category in categories"
           ng-click="selectCategory(category.id)" 
           ng-class="{selected: category.id == selectedCategory}">{{category.name}}
        </a>
    </div>
    <div class="list-group col-md-12 col-sm-6">
        <h3>Towns</h3>
        <a href="" class="list-group-item" ng-click="clearTown()">All</a>
        <a href="" class="list-group-item" ng-repeat="town in towns"
            ng-class="{selected: town.id == selectedTown}"
            ng-click="selectTown(town.id)">{{town.name}}
        </a>
    </div>
</div>
