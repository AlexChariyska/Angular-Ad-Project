<div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="well bs-component">
              <form class="form-horizontal" name="loginForm" ng-submit="login(user)" novalidate>
                <fieldset>
                  <legend>Login</legend>
                  <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                       ng-model="user.username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" ng-minlength=2 ng-maxlength=100 placeholder="Password"
                       ng-model="user.password">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Login</button>
                      <button class="btn btn-default" ng-click="reset()">Cancel</button>
                      <a class="text-info" href="#/register">Register</a>
                    </div>
                  </div>
                </fieldset>
              </form>
          </div>
        </div>
     </div>
