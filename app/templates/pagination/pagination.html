
<ul class="pagination pagination-sm" total-items="totalItems">
      <li><a href="" ng-click="pageDecrease()">«</a></li>
      <li class="page" ng-repeat="i in list" ng-class="{active: $index == selected}" ng-click="select($index)"><a href="" ng-click="pageChanged(i)">{{i}}</a></li>
      <li><a href="" ng-click="pageIncrease()">»</a></li>
</ul>
