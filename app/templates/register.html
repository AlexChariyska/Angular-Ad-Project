<div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal row">
                <fieldset class="col-lg-5">
                  <legend>User Registration</legend>
                  <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="newAd.username" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="newAd.password" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newAd.ownerName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                      <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="newAd.ownerPhone">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Register</button>
                       <button class="btn btn-default" value="cancel">Cancel</button>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="col-lg-7 form-fieldset">
                  <div class="form-group">
                    <label for="passwordConf" class="col-lg-3 control-label">Confirm Password</label>
                    <div class="col-lg-9">
                      <input type="password" class="form-control" id="passwordConf" placeholder="Password" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="email" placeholder="Email" ng-model="newAd.ownerEmail">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="town" class="col-lg-3 control-label">Town</label>
                    <div class="col-lg-9">
                      <select class="form-control" id="town" ng-model="newAd.town">
                          <option value="">-</option>
                          <option ng-repeat="town in towns" value="{{town.name}}" >
                            {{town.name}}
                          </option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                       <a class="text-info" href="#/login">Login</a>
                    </div>
                  </div>
                </fieldset>
              </form>
          </div>
     </div>
   </div>
