            <div class="well bs-component">
              <form class="form-horizontal row" name="registerForm">
                <fieldset class="col-lg-5 col-sm-6">
                  <legend>User Registration</legend>
                  <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="user.username" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="user.password" ng-minlength=2 ng-maxlength=100 required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.ownerName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                      <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="user.ownerPhone">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Register</button>
                      <button class="btn btn-default" ng-click="reset()">Cancel</button>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="col-lg-7 col-sm-6 form-fieldset">
                  <div class="form-group">
                    <label for="passwordConf" class="col-lg-3 control-label">Confirm Password</label>
                    <div class="col-lg-9">
                      <input type="password" class="form-control" id="passwordConf" placeholder="Password" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.ownerEmail">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="town" class="col-lg-3 control-label">Town</label>
                    <div class="col-lg-9">
                      <select class="form-control" id="town" ng-model="user.townId">
                          <option value="">-</option>
                          <option ng-repeat="town in towns" value="{{town.name}}" >
                            {{town.name}}
                          </option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                       <a class="text-info" href="#/login">Login</a>
                    </div>
                  </div>
                </fieldset>
              </form>
          </div>
     </div>
   </div>
