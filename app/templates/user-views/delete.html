<div data-ng-include data-src="'templates/partials/navigation-logged.html'"></div>
<div class="container" ng-controller="UserAdsController">
    <div class="col-md-2">
        <div data-ng-include data-src="'templates/partials/side-navigation.html'"></div>
    </div>
    <div class="container well" ng-controller="DeleteAdController">
        <div class="col-md-7 col-sm-12 col-md-offset-2">
            <h3 class="pull-center">Confirm Deleting Ad?</h3>

            <div class="row">
                <div class="col-md-12 col-sm-12 clearfix">
                    <h3 class="pull-left" >{{ad.title}}</h3>
                    <date class="pull-right">{{ad.date | date:'d-MMM-yyyy'}}</date>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-4">
                        <img src="img\300px-No_image_available.svg.png" class="img-thumbnail"
                             ng-src="{{ad.imageDataUrl}}">
                    </div>
                    <div class="col-md-6 col-sm-8">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {{ad.text}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4">
                        <div class="well well-sm">
                            <strong>Category: </strong> {{ad.categoryName}}
                        </div>
                        <div class="well well-sm">
                            <strong>Town: </strong> {{ad.townName}}
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-md-offset-3">
                        <button type="submit" class="btn btn-primary" ng-click="delete(ad.id)">
                            Delete
                        </button>
                        <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
